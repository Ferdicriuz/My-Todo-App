<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tablet.css" media="(max-width:768px)"/>
    <link rel="stylesheet" href="mobile.css" media="(max-width:450px)"/>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=post_add"
    />
    <title>To Do Project</title>
  </head>
  <body>
    <header>
      <div class="overlay">
      <div class="logo-image">
        <img src="images/to-do-list.png" />
      </div>
      <h1>APP</h1>
    </div>
    </header>

      <section class="container">
        <div class="overall">
          
        <div class="overpass">

    <form action="">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <span class="material-symbols-outlined"> post_add </span>
      </button>
    </form>

    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="done">Done</option>
        <option value="undone">Undone</option>
      </select>
    </div>
  </div>
  
    <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    </section>
    <script src="todo.js"></script>
  </body>
</html>
